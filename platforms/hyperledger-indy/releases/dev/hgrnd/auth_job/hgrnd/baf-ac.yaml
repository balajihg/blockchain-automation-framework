apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: hgrnd-baf-ac-auth-job
  annotations:
    fluxcd.io/automated: "false"
  namespace: hgrnd-ns
spec:
  releaseName: hgrnd-baf-ac-auth-job
  chart:
    path: platforms/hyperledger-indy/charts/indy-auth-job
    git: https://github.com/balajihg/blockchain-automation-framework.git
    ref: main
  values:
    metadata:
      name: hgrnd-baf-ac-auth-job
      namespace: hgrnd-ns
    network:
      name: hrnd
      kubernetes_url: https://8E06C1591EEC42E34291EE3C8B988449.gr7.us-west-1.eks.amazonaws.com
    image:
      name: hgrnd
      repository: alpine:3.9.4
    vault:
      address: http://dev1.vaultservice.hyperrnd.com
      keyPath: hgrnd.baf-ac
      identity: baf-ac
      admin_auth_path: kubernetes-hgrnd-admin-auth
      policy: hgrnd-baf-ac-ro
      policy_content: path \"/hgrnd/+/+/+/public*\" { capabilities = [ \"read\", \"list\" ] }
      auth_path: kubernetes-hgrnd-baf-ac-auth
    account:
      admin_service: hgrnd-admin-vault-auth
      admin_role: rw
      service: hgrnd-baf-ac-vault-auth
      role: ro
