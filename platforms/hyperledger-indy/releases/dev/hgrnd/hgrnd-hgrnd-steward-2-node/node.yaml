apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: hgrnd-hgrnd-steward-2-node
  annotations:
    fluxcd.io/automated: "false"
  namespace: hgrnd-ns
spec:
  releaseName: hgrnd-hgrnd-steward-2-node
  chart:
    path: platforms/hyperledger-indy/charts/indy-node
    git: https://github.com/balajihg/blockchain-automation-framework.git
    ref: main
  values:
    metadata:
      name: hgrnd-hgrnd-steward-2-node
      namespace: hgrnd-ns
    network:
      name: hrnd
    organization:
      name: hgrnd
    genesis:
      add_org: False
    image:
      pullSecret: regcred
      initContainer:
        name: hgrnd-hgrnd-steward-2-node-init
        repository: alpine:3.9.4
      cli:
        name: hgrnd-hgrnd-steward-2-node-ledger-txn
        repository: index.docker.io/hyperledgerlabs/indy-ledger-txn:latest
        pullSecret: regcred  
      indyNode:
        name: hgrnd-hgrnd-steward-2-node
        repository: index.docker.io/hyperledgerlabs/indy-node:1.11.0
    node:
      name: hgrnd-steward-2
      ip: 0.0.0.0
      publicIp: 54.151.125.199
      port: 9721
      ambassadorPort: 9721
    client:
      publicIp: 54.151.125.199
      ip: 0.0.0.0
      port: 9722
      ambassadorPort: 9722
    service:
      type: ClusterIP
      ports:
        nodePort: 9721
        nodeTargetPort: 9721
        clientPort: 9722
        clientTargetPort: 9722
    configmap:
      indyConfig: |-
        NETWORK_NAME = 'hrnd'
        # Enable stdout logging
        enableStdOutLogging = True
        logRotationBackupCount = 10
        # Directory to store ledger.
        LEDGER_DIR = '/var/lib/indy/data'
        # Directory to store logs.
        LOG_DIR = '/var/log/indy'
        # Directory to store keys.
        KEYS_DIR = '/var/lib/indy/keys'
        # Directory to store genesis transactions files.
        GENESIS_DIR = '/var/lib/indy/genesis'
        # Directory to store backups.
        BACKUP_DIR = '/var/lib/indy/backup'
        # Directory to store plugins.
        PLUGINS_DIR = '/var/lib/indy/plugins'
        # Directory to store node info.
        NODE_INFO_DIR = '/var/lib/indy/data'
    ambassador:
      annotations: |-
        ---
        apiVersion: ambassador/v2
        kind: TCPMapping
        name: hgrnd-hgrnd-steward-2-node-node-mapping
        port: 9721
        service: hgrnd-hgrnd-steward-2-node.hgrnd-ns:9721
        ---
        apiVersion: ambassador/v2
        kind: TCPMapping
        name: hgrnd-hgrnd-steward-2-node-client-mapping
        port: 9722
        service: hgrnd-hgrnd-steward-2-node.hgrnd-ns:9722
    vault:
      address: http://dev1.vaultservice.hyperrnd.com
      serviceAccountName: hgrnd-hgrnd-steward-2-vault-auth
      keyPath: /keys/hrnd/keys/hgrnd-steward-2
      authPath: kubernetes-hgrnd-hgrnd-steward-2-auth
      nodeId: hgrnd-steward-2
      role: ro
    storage:
      data:
        storagesize: 3Gi
        storageClassName: hgrnd-aws-storageclass
      keys:
        storagesize: 3Gi
        storageClassName: hgrnd-aws-storageclass
