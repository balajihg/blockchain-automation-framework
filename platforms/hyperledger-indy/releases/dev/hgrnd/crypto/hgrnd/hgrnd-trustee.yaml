apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: hgrnd-hgrnd-trustee
  annotations:
    fluxcd.io/automated: "false"
  namespace: hgrnd-ns
spec:
  releaseName: hgrnd-hgrnd-trustee
  chart:
    path: platforms/hyperledger-indy/charts/indy-key-mgmt
    git: https://github.com/balajihg/blockchain-automation-framework.git
    ref: main
  values:
    metadata:
      name: hgrnd-hgrnd-trustee
      namespace: hgrnd-ns
    network:
      name: hrnd
    image:
      name: hgrnd
      repository: index.docker.io/hyperledgerlabs/indy-key-mgmt:1.11.0
      pullSecret: regcred
    vault:
      address: http://dev1.vaultservice.hyperrnd.com
      keyPath: hgrnd.trustees
      identity: hgrnd-trustee
      auth_path: kubernetes-hgrnd-admin-auth
    account:
      service: hgrnd-admin-vault-auth
      role: rw
